<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .upload-container {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background-color: #f8f9fa;
        }
        .upload-container:hover {
            border-color: #0d6efd;
            background-color: #e9f0ff;
        }
        .upload-container.dragover {
            border-color: #0d6efd;
            background-color: #e9f0ff;
        }
        .preview-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: none;
        }
        .spinner {
            width: 3rem;
            height: 3rem;
            display: none;
        }
        .file-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="text-center mb-4">Image Prediction</h1>
                <div class="card shadow">
                    <div class="card-body">
                        <!-- Upload Area -->
                        <div id="uploadArea" class="upload-container">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-primary"></i>
                            <h4>Drag & Drop your image here</h4>
                            <p class="text-muted">or click to browse files</p>
                            <input type="file" id="fileInput" accept="image/*" class="d-none">
                            <button class="btn btn-primary mt-3" id="browseBtn">Browse Files</button>
                        </div>

                        <!-- File Info -->
                        <div id="fileInfo" class="file-info text-center"></div>

                        <!-- Preview -->
                        <div id="previewContainer" class="preview-container">
                            <h5 class="mb-3">Image Preview</h5>
                            <img id="previewImage" class="preview-image" src="" alt="Preview">
                        </div>

                        <!-- Processing -->
                        <div id="processingContainer" class="text-center my-4">
                            <div class="spinner-border text-primary spinner" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 processing-text">Processing your image...</p>
                        </div>

                        <!-- Results -->
                        <div id="resultContainer" class="result-container">
                            <h5>Prediction Result</h5>
                            <p id="predictionResult" class="mb-0"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const previewContainer = document.getElementById('previewContainer');
            const previewImage = document.getElementById('previewImage');
            const processingContainer = document.getElementById('processingContainer');
            const spinner = processingContainer.querySelector('.spinner');
            const processingText = processingContainer.querySelector('.processing-text');
            const resultContainer = document.getElementById('resultContainer');
            const predictionResult = document.getElementById('predictionResult');
            const fileInfo = document.getElementById('fileInfo');

            // Initially hide processing and result containers
            processingContainer.style.display = 'none';
            resultContainer.style.display = 'none';

            // Handle browse button click
            browseBtn.addEventListener('click', function() {
                fileInput.click();
            });

            // Handle file selection
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });

            // Handle drag and drop
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                if (e.dataTransfer.files.length > 0) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });

            // Handle click on upload area
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });

            // Process the selected file
            function handleFile(file) {
                // Check if file is an image
                if (!file.type.match('image.*')) {
                    alert('Please select an image file.');
                    return;
                }

                // Display file info
                fileInfo.textContent = `Selected file: ${file.name} (${formatFileSize(file.size)})`;

                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                    
                    // Hide previous results
                    resultContainer.style.display = 'none';
                    
                    // Show processing
                    processingContainer.style.display = 'block';
                    spinner.style.display = 'block';
                    processingText.textContent = 'Processing your image...';

                    // Upload and predict
                    uploadAndPredict(file);
                };
                reader.readAsDataURL(file);
            }

            // Format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Upload file and get prediction
            async function uploadAndPredict(file) {
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/predict', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Show result
                        predictionResult.textContent = data.caption;
                        resultContainer.style.display = 'block';
                    } else {
                        predictionResult.textContent = `Error: ${data.error}`;
                        resultContainer.style.display = 'block';
                    }
                } catch (error) {
                    predictionResult.textContent = `Error: ${error.message}`;
                    resultContainer.style.display = 'block';
                } finally {
                    // Hide processing spinner
                    spinner.style.display = 'none';
                    processingText.textContent = 'Processing complete!';
                    
                    // Reset processing text after a delay
                    setTimeout(() => {
                        processingContainer.style.display = 'none';
                        processingText.textContent = 'Processing your image...';
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
